name: JS Tests No Cache

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

env:
  FORCE_COLOR: 2
  NODE: 16

jobs:
  run:
    name: JS Tests
    runs-on: ubuntu-22.04

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE }}

      - name: Install npm dependencies
        run: npm ci

      - name: Run dist
        run: npm run js